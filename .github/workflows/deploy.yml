name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Triggers the workflow when changes are pushed to the main branch
  workflow_dispatch:  # Allows manual trigger of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.14.1

      - name: Install dependencies
        run: |
          npm install
          npm ci

      - name: Build website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist  # This is where your built files will be located

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: main  # Deploying from the main branch directly
          folder: dist  # Specify the folder containing the built website
