name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
          npm ci
      - name: Build website
        run: npm run build
      - name: List files in dist directory (debug)
        run: ls -la dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Make sure this matches later download artifact name
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Make sure this matches exactly with the uploaded artifact name
      - name: List files in downloaded artifact (debug)
        run: ls -la dist  # Verify that the dist directory was successfully downloaded
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # Ensure this matches uploaded artifact name
