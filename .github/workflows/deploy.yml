name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.14.1

      - name: Install dependencies
        run: |
          npm install
          npm ci

      - name: Build website
        run: npm run build

      - name: List dist contents (for debug)
        run: |
          echo "Listing contents of dist folder"
          ls -alh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: List downloaded artifact contents (for debug)
        run: |
          echo "Listing contents of downloaded artifact"
          ls -alh

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

